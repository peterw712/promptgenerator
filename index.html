
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Prompt Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Journal Prompt Generator</h1>
  <div id="promptDisplay">Your prompt will appear here.</div>
  <button id="shufflePrompt">Shuffle Prompt</button>
  <button id="removePrompt">Remove Current Prompt</button>

  <h2>Add a New Prompt</h2>
  <input type="text" id="newPromptInput" placeholder="Enter new prompt">
  <button id="addPrompt">Add Prompt</button>

  <script src="script.js"></script>
</body>
</html>
